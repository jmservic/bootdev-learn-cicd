name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build application
        run: ./scripts/buildprod.sh

      - name: Run Database Migrations
        run: ./scripts/migrateup.sh

      - name: 'Google Cloud Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Push Docker Image to GAR'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-479015/notely-ar-repo/notely:latest .

      - name:
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-479015/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-479015 --max-instances=4
